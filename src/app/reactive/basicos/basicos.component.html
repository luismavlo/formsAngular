<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      autocapitalize="on"
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()"
    >
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            placeholder="nombre del producto"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
            >Debe de ser de tres letras</span
          >
        </div>
      </div>

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="precio"
            placeholder="precio del producto"
          />

          <span class="form-text text-danger" *ngIf="campoEsValido('precio')"
            >El precio debe de ser mayor o igual a cero(0)</span
          >
        </div>
      </div>

      <!-- Campo de existencia -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencia</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="existencias"
            placeholder="Existencias del producto"
          />

          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('existencias')"
            >El precio debe de ser mayor o igual a cero(0)</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span> Valid </span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span> Value </span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
