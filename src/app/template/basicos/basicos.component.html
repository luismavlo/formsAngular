<div class="row">
  <div class="col">
    <form
      (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off"
      autocapitalize="on"
    >
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="nombre del producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe de ser de tres letras</span
          >
        </div>
      </div>

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.precio"
            name="precio"
            placeholder="precio del producto"
            required
            min="0"
          />

          <span class="form-text text-danger" *ngIf="precioValido()"
            >El precio debe de ser mayor o igual a cero(0)</span
          >
        </div>
      </div>

      <!-- Campo de existencia -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencia</label>
        <div class="col-sm-9">
          <input
            type="number"
            [ngModel]="initForm.existencias"
            name="existencias"
            class="form-control"
            placeholder="Existencias del producto"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span> Valid </span>
    <pre>{{ miFormulario.valid }}</pre>

    <span> Value </span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
